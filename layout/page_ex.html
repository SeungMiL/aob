<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable=no, viewport-fit=cover">
    <title>올원뱅크</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">범칙금 납부</h1>

                    <div class="funcs">
                        <button type="button" class="func -home"><span class="hide">홈</span></button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content -gutter">
                    <div class="field">
                        <p class="label">조회구분</p>
                        <div class="box-radios">
                            <input type="radio" name="period" id="period1" checked>
                            <label for="period1">고객관리번호</label>
                        </div>
                        <div class="box-radios">
                            <input type="radio" name="period" id="period1" checked>
                            <label for="period2">전자납부번호</label>
                        </div>
                    </div>
                    <div class="field">
                        <label for="text-readonly" class="label">고객납부번호</label>
                        <div class="text" data-clear="true">
                            <input type="text" id="text-readonly" readonly value="780914-*******">
                        </div>
                    </div>
                    <div class="field">
                        <label for="text" class="label">전자납부번호</label>
                        <div class="text" data-clear="true">
                            <input type="text" id="text" placeholder="전자납부번호 8~14자리 [-]없이 입력">
                        </div>
                    </div>
                    <div class="field">
                        <div class="notice" data-fold="fold" data-open="true">
                            <button type="button" class="title" data-role="marker">꼭 알아두세요!</button>
                            <div class="panel" data-role="hidden">
                                <ul class="ul -bullet">
                                    <li>서비스 이용시간 : 00:30 ~ 23:10</li>
                                    <li>교통범칙금은 가입자 본인 내역만 조회/납부 하실 수 있습니다.</li>
                                    <li>고객관리번호<주민 또는 법인(사업자)번호>로 조회하시면 고객님께 부과된 전체 경찰청 교통범칙금 고지서를 확인 후 납부하실 수 있습니다.</li>
                                    <li>전자납부번호(종이 고지서에 표기됨)로 조회하시면 해당 교통범칙금 고지서를 확인 후 납부할 수 있습니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="fixer">
                        <div class="buttons">
                            <button type="button" class="button -lg -primary -expand"></button>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>


</body>

</html>
